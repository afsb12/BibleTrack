spring.application.name=BibleTrack
spring.datasource.url=jdbc:postgresql://localhost:5432/bibletrack_db
spring.datasource.username=bibletrack_user
spring.datasource.password=bibletrack_pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true